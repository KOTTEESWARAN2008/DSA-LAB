<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BikeLux | Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            width: 350px;
            padding: 40px;
            background: #111;
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 12px;
            color: #fff;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #d4af37; /* Gold */
            letter-spacing: 1px;
        }

        .login-box .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        .login-box .input-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .login-box .input-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 14px;
            color: #aaa;
            pointer-events: none;
            transition: .5s;
        }

        .login-box .input-box input:focus ~ label,
        .login-box .input-box input:valid ~ label {
            top: -18px;
            color: #d4af37;
            font-size: 12px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #d4af37;
            border: none;
            border-radius: 25px;
            color: #111;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #b8962e;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>BikeLux Login</h2>

        <form>
            <div class="input-box">
                <input type="text" required>
                <label>Username</label>
            </div>

            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="footer-text">
            Premium Bike Sales & Service
        </div>
    </div>

</body>
</html>
